<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS file -->
    <link rel="stylesheet" type="text/css" href="index.css">                

    <!-- Naming the document -->
    <title>Markup 1 - Pokemon Card</title>
</head>
<body>
    <!-- Main box -->
    <div class="mainBox">
        <div class ="headerBox">
            <header>
                <h4 class="pokemonNumber">#001</h4> 
                <h1 class="pokemonName">Bulbasaur</h1>
            </header>
        </div>
            
        <div class="sectionBox">
                <div class="column1">
                    <p>Height: 0,7m</p>
                    <o>Weigth: 6,9kg</o>
                </div>

                <div class="column2">
                    <div class="imageBox">
                        <em id="japName">フシギダネ</em>
                    </div>   
                </div>     
            <div class="column3">
                    <div class="elementsBox">
                        <div class="element1">
                            <figure>
                                <img src="grass.png" alt="grass element">    
                            </figure>
                                
                        </div>
                        <div class="element2">
                            <figure>
                                <img src="poison.png" alt="poison element">    
                            </figure>
                        </div>
                    </div>
                    
                    <div class="baseStatsTitle">
                        <h3 class="baseStats" style="font-size: 25px;">Base Stats</h3>
                    </div>
                    
                    <div class="statsBox">
                        <div class="statsBox1">
                            <div class="stats">HP: 45</div>
                            <div class="stats">ATTACK: 49</div>
                            <div class="stats">DEFENSE: 49</div>
                        </div> 
                        <div class="statsBox2">
                            <div class="stats">SP. ATTACK: 65</div>
                            <div class="stats">SP. DEFENSE: 65</div>                    
                            <div class="stats">SPEED: 45</div>
                        </div> 
                    </div>
            </div>
            
        </div>    
            
        <div class="footerBox">
            <footer>
                <p>Región: Kanto</p>
            </footer>
        </div>
        </div>
        
        
        
    </div>
   
    
</body>
</html>
